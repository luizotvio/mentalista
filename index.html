<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <div class="container">
        <div class="container-info">
            <h1 id="title-page">Adivinhe um número entre 1 e 100</h1>
            <p id="feedback">Você tem 5 chances de acertar!</p>
        </div>
        <div class="input-area">
            <input id="chute" type="number" min="1" max="100" class="input-number">
            <div class="btn-area">
                <button onclick="playGame()" type="button" class="btn-start">Chutar</button>
                <button onclick="newGame()" type="button" class="btn-stop">Novo jogo</button>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </div>
</body>
</html>
